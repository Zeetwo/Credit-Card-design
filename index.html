<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <header>
            <span class="logo">
                <img src="logo.png" alt="logo"/>
                <h5>Master Card</h5>
            </span>
            <img src="chip-logo.png" alt="chip" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 4521 3069 1122</h5>
                <h5 class="name">Subhankar Ghosh</h5>
            </div>
            <div class="vadid">
                <h6>Valid Thru</h6>
                <h5>09/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
